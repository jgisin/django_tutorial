<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
</head>
<body>
  <h1>Listing Posts</h1>
  <table>
    {% for post in posts %}
    <tr>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>{{post.created}}</td>
      <td>{{post.updated}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
